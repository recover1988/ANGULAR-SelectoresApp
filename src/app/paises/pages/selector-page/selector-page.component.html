<h1 class="mt-5">Selectores Anidados</h1>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-select" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option value="1">America</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end mb3" type="submit">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<span class="badge text-bg-primary">Valid</span>
<span>{{ miFormulario.valid }}</span>
<pre>{{ miFormulario.value | json }}</pre>
